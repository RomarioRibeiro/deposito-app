<div class="container">
  <form #form="ngForm">
    <div class="grid">
      <div class="col-12">
        <h1>Pessoa Nova</h1>
      </div>

      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input type="text" pInputText>
      </div>

      <div class="col-12 md:col-9 p-fluid">
        <label>Rua</label>
        <input type="text" pInputText>
      </div>

      <div class="col-3 md:col-3 p-fluid">
        <label>NÃºmero</label>
        <p-inputNumber  placeholder="000" ></p-inputNumber>
      </div>

      <div class="col-12 md:col-9 p-fluid">
        <label>Bairro</label>
        <input type="text" pInputText>
      </div>

      <div class="col-12">
        <button class="col-button" pButton type="submit" label="Salvar" pTooltip="Salvar Pessoa" tooltipPosition="top" [disabled]="!form.valid"></button>
        <button pButton type="button" label="Novo" pTooltip="Nova Pessoa" tooltipPosition="top" ></button>
        <a routerLink="/pessoas">Voltar para a Pesquisa</a>

      </div>


    </div>
  </form>
</div>
